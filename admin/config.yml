backend:
  name: github
  repo: esthereffanga66-hash/eaelegalpractice  # Your GitHub repo
  branch: main
  auth_scope: repo

media_folder: "uploads"     # Where uploaded images go
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}